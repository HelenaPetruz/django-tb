{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="icon" href="ico.ico" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
<link rel="icon" href="{% static 'images/ico.ico' %}">
<link rel="stylesheet" href="{% static 'style.css' %}">
  <title>Redefinir senha</title>
</head>
<body id="bodyL">

<div class="backL">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="row">
      <div class="col-md-6 col-12 p-5 rounded-5 mt-6" id="containerFormL">
        <div class="text-center mb-3">
          <img src="{% static 'images/ico.png' %}" width="30%" />
        </div>


        <form method="post" class="row g-3 needs-validation" novalidate>
            {% csrf_token %}
          <div class="col-12 position-relative">
            <label for="senhaNova" class="form-label">Digite sua nova senha:</label>
            <input name="senha1" type="password" class="form-control rounded-pill" id="senhaNova" required />
            <div class="invalid-tooltip">
              Ops,  insira uma senha válida :( 
            </div>
          </div>

          <div class="col-12 position-relative pt-2">
            <label for="senhaConfirm" class="form-label">Confirme sua senha:</label>
            <input name="senha2" type="password" class="form-control rounded-pill" id="senhaConfirm" required />
            <div class="invalid-tooltip">
              Ops,  insira uma senha válida :( 
            </div>
          </div>
       
          <div class="col-12 text-center mt-3 pt-4">
            <button type="submit" class="btn btn-primary rounded-pill" id="btnSalvarSenha">Redefinir senha</button>
          </div>
        </form>

        
      </div>

      <div class="col-md-6 d-flex justify-content-center align-items-center" id="divBuddyL">
        <img src="{% static 'buddy.png' %}" class="img-fluid" width="67%" />
      </div>
    </div>
  </div>
</div>

{% if messages %}
  {% for message in messages %}

<div class="modal fade" id="messageModal{{ forloop.counter }}" tabindex="-1" aria-labelledby="messageModalLabel{{ forloop.counter }}" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered"> 
    <div class="modal-content rounded-5">
      <div class="modal-header">
        <h3 class="modal-title fw-bold" id="exampleModalLabel">Aviso do Buddy</h3>
       
      </div>
      <div class="modal-body">
        {{ message }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn rounded-5 btnOk" data-bs-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var modal = new bootstrap.Modal(document.getElementById('messageModal{{ forloop.counter }}'));
        modal.show();
      });

    </script>
  {% endfor %}
{% endif %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Script para validação 
  (() => {
    'use strict';
    const forms = document.querySelectorAll('.needs-validation');
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  })();
</script>

</body>
</html>

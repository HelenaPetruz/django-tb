	<script>
  const cpfInput = document.getElementById('cpf');

  cpfInput.addEventListener('input', function () {
    let value = cpfInput.value.replace(/\D/g, ''); // remove tudo que não for dígito
    if (value.length > 11) value = value.slice(0, 11);

    value = value.replace(/(\d{3})(\d)/, '$1.$2');
    value = value.replace(/(\d{3})(\d)/, '$1.$2');
    value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');

    cpfInput.value = value;
  });

  const nCartaoInput = document.getElementById('nCartao');

  nCartaoInput.addEventListener('input', function () {
    let value = nCartaoInput.value.replace(/\D/g, ''); // só números
    if (value.length > 16) value = value.slice(0, 16); // máximo 16 dígitos

    // adiciona espaço a cada 4 números
    value = value.replace(/(\d{4})(?=\d)/g, '$1 ');
    nCartaoInput.value = value.trim();
  });

   // Script para validação 
   (() => {
            'use strict';
            const forms = document.querySelectorAll('.needs-validation');
            Array.from(forms).forEach(form => {
              form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          })();

    document.getElementById('formSerie').addEventListener('submit', function (event) {
  const mes = document.getElementById('mesExp');
  const ano = document.getElementById('anoExp');

  const mesVal = parseInt(mes.value);
  const anoVal = parseInt(ano.value);
  const hoje = new Date();
  const anoAtual = hoje.getFullYear();
  const mesAtual = hoje.getMonth() + 1;

  let invalido = false;

  if (anoVal < anoAtual || (anoVal === anoAtual && mesVal < mesAtual)) {
    ano.classList.add('is-invalid');
    mes.classList.add('is-invalid');
    invalido = true;
  } else {
    ano.classList.remove('is-invalid');
    mes.classList.remove('is-invalid');
  }

  if (invalido) {
    event.preventDefault();
    event.stopPropagation();
  }
});

</script>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="{% static 'images/ico.ico' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
     <style>
      input[type="number"]::placeholder {
  color: #f4bf3a;
  opacity: 50%;
}

   input[type="text"]::placeholder {
  color: #f4bf3a;
   opacity: 50%;
}
     </style>
    <title>Pagamento</title>
</head>
<body id="bodyP">
	
        <div class="backP">
            <div class="container d-flex justify-content-center align-items-center vh-100 " >
                <div class="row">
                    
                    <div class="col-md-6 col-12 p-5 rounded-5" id="containerFormP" >
                        <!-- <div class="text-center">
                          <img src="ico.png" width="30%">
                        </div> -->
                
                            <div id="titleE">
                <h1 class="text-center fw-bold text-uppercase">Plano</h1>
                <h2 id="" class="text-center fw-bold text-uppercase">{{plano.nome_plano}}</h2>
              
            </div>
            <form method="post" id="formSerie">
                {% csrf_token %}
                            
                <div class="mb-3">
                    <label for="cpf" class="form-label" maxlength="14" >CPF:</label>
                    <input type="text" class="form-control rounded-pill" id="cpf" placeholder="000.000.000-00" name="cpf">
                </div>
                <div class="mb-3">
                    <label for="nomeCartao" class="form-label" >Nome no cartão:</label>
                    <input type="text" class="form-control rounded-pill" id="nomeCartao" name="nome">
                </div>
                <div class="mb-3">
                    <label for="nCartao" class="form-label" maxlength="19" >Número do cartão:</label>
                    <input type="text" class="form-control rounded-pill" id="nCartao" placeholder="0000 0000 0000 0000" name="numero_cartao">
                </div>
                <div class="mb-3">
                    <div class="row">
                        <div class="col-6">    
                            <label class="form-label">Data de expiração:</label>
                        </div>
                        <div class="col-3">
                            <label class="form-label">CVV:</label>           
                        </div>
                    </div>
                    <div class="row">  
                        <div class="col-3">     
                            <input type="number" placeholder="Mês" class="form-control rounded-5" id="mesExp" min="1" max="12" name="data_mes">
                        </div>
                        <div class="col-3">
                            <input type="number" placeholder="Ano" class="form-control rounded-5" id="anoExp" min="2025" name="data_ano">
                        </div>
                        <div class="col-3">
                            <input type="text" class="form-control rounded-pill" id="cvv" maxlength="3" placeholder="ex: 123" name="cvv">
                        </div>
                    </div>
                </div><br>
                <div class="text-center">
                    <div class="row">
                        <div class="col d-flex">
                            <p class="fs-5">Valor da assinatura: R$</p>
                            <p id="valorAss" class="fs-5">22</p>
                        </div>
                    </div>
                    <button type="submit" class="rounded-pill"  id="btnAssinar">Assinar</button>
                </div>
            </form>
                        
                    </div>
                    <div class="col-md-6 d-flex  justify-content-center align-items-center" id="divBuddyC"  >
                        <img src="{% static 'images/buddy.png' %}" class="img-fluid" width="67%" >
                    </div>
                </div>
            </div>
        </div>

	<script>
  const cpfInput = document.getElementById('cpf');

  cpfInput.addEventListener('input', function () {
    let value = cpfInput.value.replace(/\D/g, ''); // remove tudo que não for dígito
    if (value.length > 11) value = value.slice(0, 11);

    value = value.replace(/(\d{3})(\d)/, '$1.$2');
    value = value.replace(/(\d{3})(\d)/, '$1.$2');
    value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');

    cpfInput.value = value;
  });

  const nCartaoInput = document.getElementById('nCartao');

  nCartaoInput.addEventListener('input', function () {
    let value = nCartaoInput.value.replace(/\D/g, ''); // só números
    if (value.length > 16) value = value.slice(0, 16); // máximo 16 dígitos

    // adiciona espaço a cada 4 números
    value = value.replace(/(\d{4})(?=\d)/g, '$1 ');
    nCartaoInput.value = value.trim();
  });
</script>

</body>
</html>

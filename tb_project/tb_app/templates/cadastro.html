{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <link rel="icon" href="{% static 'images/ico.ico' %}">
     <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Cadastro</title>
</head>
<body id="bodyC">
	
        <div class="backC">
            <div class="container d-flex justify-content-center align-items-center vh-100 " >
                <div class="row">
                    
                    <div class="col-md-6 col-12 p-5 rounded-5" id="containerFormC" >
                        <div class="text-center">
                          <img src="{%static 'images/ico.png' %}" width="30%">
                        </div>
                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="userC" class="form-label" value="{{nome}}" >Nome de usuário:</label>
                                <input name="nome" type="text" class="form-control rounded-pill" id="userC" >
                            </div>
                             <div class="mb-3">
                                <label for="emailC" class="form-label" value="{{email}}">Email:</label>
                                <input name="email" type="email" class="form-control rounded-pill" id="emailC" >
                            </div>
                            <div class="mb-3">
                                <label for="passwordC" class="form-label">Senha:</label>
                                <input name="senha1" type="password" class="form-control rounded-pill" id="passwordC">
                            </div>
                             <div class="mb-3">
                                <label for="passwordC" class="form-label">Confirme sua senha:</label>
                                <input name="senha2" type="password" class="form-control rounded-pill" id="passwordC">
                            </div>
                            <br>
                            <div class="text-center">
                            <button type="submit" class="rounded-pill"  id="btnCadastrarC">Cadastar</button>
                        </div>
                        </form>
                        <div class="text-center mt-3">
                         <p>Já tem uma conta? Entre <a href="{% url 'login' %}">aqui</a></p>
                        </div>
                    </div>
                    <div class="col-md-6 d-flex  justify-content-center align-items-center" id="divBuddyC"  >
                        <img src="{% static 'images/buddy.png' %}" class="img-fluid" width="67%" >
                    </div>
                </div>
            </div>
        </div>
	

        {% if messages %}
  {% for message in messages %}
    <div class="modal fade" id="messageModal{{ forloop.counter }}" tabindex="-1" aria-labelledby="messageModalLabel{{ forloop.counter }}" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-danger text-white">
            <h5 class="modal-title" id="messageModalLabel{{ forloop.counter }}">Erro</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">{{ message }}</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var modal = new bootstrap.Modal(document.getElementById('messageModal{{ forloop.counter }}'));
        modal.show();
      });

    </script>
  {% endfor %}
{% endif %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
